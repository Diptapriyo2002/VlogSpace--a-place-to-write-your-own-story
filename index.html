<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VlogSpace - Share Your Story</title>
  <script src="https://unpkg.com/aws-amplify@5.0.5/dist/aws-amplify.min.js"></script>
  <script src="js_app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem 0;
      transition: all 0.3s ease;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 800;
      color: white;
      text-decoration: none;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .nav-links a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .nav-links a:hover::before {
      left: 100%;
    }

    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .cta-btn {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      color: white !important;
      padding: 0.75rem 1.5rem !important;
      border-radius: 30px !important;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .cta-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    main {
      margin-top: 80px;
      min-height: calc(100vh - 80px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero {
      text-align: center;
      color: white;
      padding: 4rem 0;
    }

    .hero h1 {
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 900;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.1;
      animation: fadeInUp 0.8s ease-out;
    }

    .hero p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }

    .hero-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      animation: fadeInUp 0.8s ease-out 0.4s both;
    }

    .btn {
      padding: 1rem 2rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border: none;
      cursor: pointer;
    }

    .btn-primary {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      color: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .features {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 3rem;
      opacity: 0.8;
    }

    .feature {
      text-align: center;
      color: white;
      transition: all 0.3s ease;
    }

    .feature:hover {
      transform: translateY(-5px);
    }

    .feature-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(45deg, rgba(255, 107, 107, 0.3), rgba(78, 205, 196, 0.3));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 0.5rem;
      backdrop-filter: blur(15px);
      font-size: 1.8rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: pulse 2s infinite;
    }

    .vlog-visuals {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      pointer-events: none;
    }

    .video-frame {
      position: absolute;
      width: 120px;
      height: 80px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      border-radius: 8px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      animation: floatVideo 15s infinite ease-in-out;
    }

    .video-frame::before {
      content: '▶';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgba(255, 255, 255, 0.6);
      font-size: 20px;
    }

    .video-frame:nth-child(1) {
      top: 15%;
      left: 5%;
      animation-delay: 0s;
    }

    .video-frame:nth-child(2) {
      top: 25%;
      right: 8%;
      animation-delay: 3s;
    }

    .video-frame:nth-child(3) {
      bottom: 30%;
      left: 8%;
      animation-delay: 6s;
    }

    .video-frame:nth-child(4) {
      bottom: 20%;
      right: 12%;
      animation-delay: 9s;
    }

    .camera-icon {
      position: absolute;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255, 255, 255, 0.4);
      font-size: 20px;
      animation: float 20s infinite linear;
    }

    .camera-icon:nth-child(5) {
      top: 40%;
      left: 15%;
      animation-delay: 2s;
    }

    .camera-icon:nth-child(6) {
      top: 60%;
      right: 20%;
      animation-delay: 8s;
    }

    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      pointer-events: none;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      animation: float 20s infinite linear;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      left: 80%;
      animation-delay: 5s;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      top: 40%;
      left: 70%;
      animation-delay: 10s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes floatVideo {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-15px) rotate(2deg); }
      50% { transform: translateY(-10px) rotate(-1deg); }
      75% { transform: translateY(-20px) rotate(1deg); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        gap: 1rem;
      }

      .hero-buttons {
        flex-direction: column;
        align-items: center;
      }

      .features {
        flex-direction: row;
        gap: 2rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      .feature {
        min-width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="vlog-visuals">
    <div class="video-frame"></div>
    <div class="video-frame"></div>
    <div class="video-frame"></div>
    <div class="video-frame"></div>
    <div class="camera-icon">📹</div>
    <div class="camera-icon">🎬</div>
  </div>

  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <header>
    <div class="container">
      <div class="nav-container">
        <a href="index.html" class="logo">VlogSpace</a>
        <nav class="nav-links">
          <a href="view.html" class="cta-btn">Browse Vlogs</a>
          <a href="create.html" class="cta-btn">Create</a>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="hero">
        <h1>Share Your Story</h1>
        <p>Join a community of storytellers. Create, share, and discover amazing vlogs from creators around the world.</p>
        <div class="hero-buttons">
          <a href="create.html" class="btn btn-primary">Start Creating</a>
          <a href="view.html" class="btn btn-secondary">Explore Vlogs</a>
        </div>
      </section>
    </div>

    <div class="features">
      <div class="feature">
        <div class="feature-icon">🎥</div>
        <div>Create</div>
      </div>
      <div class="feature">
        <div class="feature-icon">🌍</div>
        <div>Share</div>
      </div>
      <div class="feature">
        <div class="feature-icon">👀</div>
        <div>Watch</div>
      </div>
      <div class="feature">
        <div class="feature-icon">💬</div>
        <div>Connect</div>
      </div>
    </div>
  </main>
</body>
</html>
