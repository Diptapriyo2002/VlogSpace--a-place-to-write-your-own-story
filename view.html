<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>View Vlogs</title>
  <link rel="stylesheet" href="styles.css">
  <script src="js_app.js"></script>
  <style>
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem 0;
      transition: all 0.3s ease;
    }
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: 800;
      text-decoration: none;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .nav-links a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    .nav-links a:hover::before {
      left: 100%;
    }
    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }
    .cta-btn {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      color: white !important;
      padding: 0.75rem 1.5rem !important;
      border-radius: 30px !important;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
    }
    main {
      margin-top: 100px;
    }

    /* Enhanced post styles for images */
    .post {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 15px;
      padding: 1.5rem;
      margin: 1.5rem 0;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      color: #2c3e50;
    }

    .post::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(45deg, #667eea, #764ba2);
    }

    .post:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
    }

    .post h3 {
      color: #2c3e50;
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .post small {
      color: #7f8c8d;
      font-size: 0.9rem;
      display: block;
      margin-bottom: 1rem;
    }

    .post-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 12px;
      margin: 1rem 0;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .post-image:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .post p {
      color: #34495e;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .post-content {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    /* Image modal for full-screen view */
    .image-modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(5px);
    }

    .image-modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90%;
      max-height: 90%;
    }

    .modal-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 8px;
    }

    .close-modal {
      position: absolute;
      top: 15px;
      right: 25px;
      color: white;
      font-size: 35px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s;
    }

    .close-modal:hover {
      color: #ff6b6b;
    }

    /* Image placeholder for posts without images */
    .no-image-placeholder {
      width: 100%;
      height: 200px;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 1rem 0;
      color: rgba(44, 62, 80, 0.6);
      font-size: 3rem;
    }

    /* Loading animation for images */
    .image-loading {
      width: 100%;
      height: 200px;
      background: linear-gradient(-45deg, #f0f0f0, #e0e0e0, #f0f0f0, #e0e0e0);
      background-size: 400% 400%;
      animation: shimmer 1.5s ease-in-out infinite;
      border-radius: 12px;
      margin: 1rem 0;
    }

    @keyframes shimmer {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    @media (max-width: 768px) {
      .post-image {
        max-height: 250px;
      }
      
      .image-modal-content {
        max-width: 95%;
        max-height: 95%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-container">
      <a href="index.html" class="logo">VlogSpace</a>
      <nav class="nav-links">
        <a href="create.html" class="cta-btn">Create</a>
      </nav>
    </div>
  </header>

  <main>
    <h1>All Vlogs</h1>
    <div id="posts"></div>
  </main>

  <!-- Image Modal -->
  <div class="image-modal" id="imageModal">
    <span class="close-modal" onclick="closeImageModal()">&times;</span>
    <div class="image-modal-content">
      <img class="modal-image" id="modalImage" src="" alt="Full size image">
    </div>
  </div>

  <script>
    async function loadPosts() {
      try {
        const res = await fetch("https://h0rmkmihk4.execute-api.ap-south-1.amazonaws.com/vlogs/getData", {
          method: 'GET'
        });
        const raw = await res.json();
        const data = typeof raw.body === 'string' ? JSON.parse(raw.body) : raw;
        const posts = data.posts || data.Items || [];

        const container = document.getElementById('posts');
        container.innerHTML = '';

        posts.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

        posts.forEach(p => {
          const el = document.createElement('div');
          el.className = 'post';
          
          let imageHtml = '';
          if (p.image) {
            // If image is base64, construct data URL
            const imageSrc = p.image.startsWith('data:') ? p.image : `data:${p.imageType || 'image/jpeg'};base64,${p.image}`;
            imageHtml = `<img src="${imageSrc}" alt="Vlog image" class="post-image" onclick="openImageModal('${imageSrc}')" loading="lazy">`;
          } else {
            // Optional: Add a placeholder for posts without images
            imageHtml = `<div class="no-image-placeholder">üìù</div>`;
          }

          el.innerHTML = `
            <div class="post-content">
              <h3>${escapeHtml(p.title)}</h3>
              <small>by ${escapeHtml(p.author)} ‚Äî ${p.timestamp}</small>
              ${imageHtml}
              <p>${escapeHtml(p.content)}</p>
            </div>
          `;
          container.appendChild(el);
        });
      } catch(e) {
        console.error(e);
        const container = document.getElementById('posts');
        container.innerHTML = '<div class="post"><p>Failed to load vlogs. Please try again later.</p></div>';
      }
    }

    function escapeHtml(s) { 
      return String(s).replace(/&/g,'&amp;')
                      .replace(/</g,'&lt;')
                      .replace(/>/g,'&gt;'); 
    }

    function openImageModal(imageSrc) {
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalImage');
      modal.style.display = 'block';
      modalImg.src = imageSrc;
      
      // Close modal when clicking outside the image
      modal.onclick = function(event) {
        if (event.target === modal) {
          closeImageModal();
        }
      }
    }

    function closeImageModal() {
      document.getElementById('imageModal').style.display = 'none';
    }

    // Close modal with Escape key
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        closeImageModal();
      }
    });

    loadPosts();
  </script>
</body>
</html>
